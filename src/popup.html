<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <title>Mixch tools</title>
</head>

<body style="width: 200px;">
<div>
    <h1>Push notification</h1>
    <button id="activateButton">-</button>
</div>

<div>
    <div>
        <h1>Layout</h1>
        <button id="resetLayoutButton">Reset</button>
    </div>

    <div>
        <h2>Vertical layout</h2>
        <button id="verticalLayoutButton">Set</button>

        <div>
            <label for="videoWidthInput">Video width (%)</label>
            <input id="videoWidthInput" type="number" value="100" step="5" width="100px">

            <label for="chatLogHeightInput">Chat log height (px)</label>
            <input id="chatLogHeightInput" type="number" value="800" step="10" width="100px">
        </div>

    </div>
</div>

<script src="popup.js"></script>
</body>

</html>
